<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Alunos</h2>
        <a href="/logout" class="btn btn-danger">Sair</a>
    </div>

    <!-- BUSCA -->
    <form method="get" class="d-flex my-3">
        <input type="text" name="search" class="form-control me-2"
               placeholder="Buscar por nome ou email"
               value="{{ search or '' }}">
        <button class="btn btn-primary">Buscar</button>
    </form>

    <!-- ADD -->
    <form method="post" action="/students/add" class="row g-2 mb-4">
        <div class="col">
            <input name="name" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col">
            <input name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col">
            <input name="phone" class="form-control" placeholder="Telefone">
        </div>
        <div class="col">
            <button class="btn btn-success w-100">Adicionar</button>
        </div>
    </form>

    <!-- TABELA -->
    <table class="table table-bordered table-hover bg-white">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th width="180">Ações</th>
        </tr>

        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.phone }}</td>
            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#edit{{ s.id }}">
                    Editar
                </button>
                <a href="/students/delete/{{ s.id }}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Excluir aluno?')">
                   Excluir
                </a>
            </td>
        </tr>

        <!-- MODAL EDIT -->
        <div class="modal fade" id="edit{{ s.id }}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="post" action="/students/update">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Aluno</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <input type="hidden" name="id" value="{{ s.id }}">
                            <input class="form-control mb-2" name="name" value="{{ s.name }}">
                            <input class="form-control mb-2" name="email" value="{{ s.email }}">
                            <input class="form-control" name="phone" value="{{ s.phone }}">
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
